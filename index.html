<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="user-info">
        <div class="user-photo">
          <img src="images/image-victor.jpg" alt="user photo">
        </div>
        <div>
          <div class="user-name">Victor Crest</div>
          <div class="user-age">26</div>
        </div>
        <div class="user-addr">London</div>
      </div>
      <div class="stats">
        <div class="data">
          <div class="value">80K</div>
          <div class="category">Followers</div>
        </div>
        <div class="data">
          <div class="value">803K</div>
          <div class="category">Likes</div>
        </div>
        <div class="data">
          <div class="value">1.4K</div>
          <div class="category">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
